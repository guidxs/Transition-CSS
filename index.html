<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animate-container">
        <img class="jumping-image" src="compre.png" alt="Imagem para animação">

    </div>

    <!-- exemplo campo texto -->

        <input type="text" id="input-fild" class="input-fild" placeholder="Digite aqui" />

    <!-- Card image -->
    <div class="image-card">
        <img src="http://lorempixel.com.br/300/300/?1" alt="foto">
        <div class="overlay">
            <p>texto exemplo</p>
        </div>
    </div>

</body>
</html>
